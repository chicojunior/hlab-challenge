<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Antecipacao</title>

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="card">
    <div class="simulacao__form">
      <h2 class="form-title">Simule sua Antecipacao</h2>
      <form>
        <div class="input-group">
          <label for="valor_venda">Informe o valor da venda *</label>
          <input name="valor_venda" type="text">
        </div>

        <div class="input-group">
          <label for="valor_venda">Em quantas parcelas *</label>
          <input name="valor_venda" type="number">
        </div>

        <div class="input-group">
          <label for="valor_venda">Informe o percentual de MDR *</label>
          <input name="valor_venda" type="number">
        </div>
      </form>
    </div>
    <div class="simulacao__info">
      <h4 class="info-title">voce recebera:</h4>
      <ul class="info-list">
        <li><span>Amanha:</span> R$ <span>0,00</span></li>
        <li><span>Em 15 dias:</span> R$ <span>0,00</span></li>
        <li><span>Em 30 dias:</span> R$ <span>0,00</span></li>
        <li><span>Em 90 dias:</span> R$ <span>0,00</span></li>
      </ul>
    </div>
    
  </div>


  
  <script src="main.js"></script>
</body>
</html>
